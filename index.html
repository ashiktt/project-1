<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/utlis.css">

</head>

<body>
    <div class="progress"> </div>
    <header>
        <nav>
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                    width="160" height="40" title="Flipkart">
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search">
                <input type="text" id="" placeholder="search product,brand and more">
                <button class="btn">search</button>
            </div>
        </nav>

    </header>
    <main>
        <div class="container">
            <div class="slider">
                <img src="ecommerce.jpg" alt="blank" width="700px">

            </div>
            <div class="card">
                <div class="header">
                    <h2>Join The Cricket Fun</h2>
                    <div>
                        <button class="btn-2">See More</button>
                    </div>
                </div>
                <div class="all-card-item">
                <div class="card-item">

                    <img src="bat.jpeg" alt="blank">

                    <div class="lines">
                        <p class="text-center my-1"> Cricket bats</p>
                        <p class="text-center my-1">Min 20% off</p>
                        <p class="text-center my-1">Grab now!</p>
                    </div>




                </div>
                <div class="card-item">

                    <img src="ball.jpeg" alt="blank">

                    <div class="lines">
                        <p class="text-center my-1"> Cricket balls</p>
                        <p class="text-center my-1">Min 20% off</p>
                        <p class="text-center my-1">Grab now!</p>
                    </div>




                </div>


                <div class="card-item">

                    <img src="kit.jpeg" alt="blank">

                    <div class="lines">
                        <p class="text-center my-1"> Cricket kits</p>
                        <p class="text-center my-1">Min 20% off</p>
                        <p class="text-center my-1">Grab now!</p>
                    </div>
                </div>
                <div class="card-item">

                    <img src="helmet.jpeg" alt="blank">

                    <div class="lines">
                        <p class="text-center my-1"> Cricket Helmet</p>
                        <p class="text-center my-1">Min 20% off</p>
                        <p class="text-center my-1">Grab now!</p>
                    </div>
                </div>
                <div class="card-item">

                    <img src="bdj.png" alt="blank">

                    <div class="lines">
                        <p class="text-center my-1"> Bangladesh Cricket Jersey </p>
                        <p class="text-center my-1">Min 20% off</p>
                        <p class="text-center my-1">Grab now!</p>
                    </div>
                </div>
                
            </div>
            </div>


    </main>
    <footer>
        copyright &copy; flipkart.com

    </footer>
